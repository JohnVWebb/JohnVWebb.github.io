<!doctype html>
<html lang="en">
  <head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <header>
            <div class="container-fluid bg-secondary text-light">
                <div class="row justify-content-center text-center">
                    <div class="col-12">
                        <h1>Cheese:<span id='playerCheeseAmount'></span></h1>
                        <h1>Multiplier:<span id='playerMultiplier'></span></h1>
                    </div>
                </div>
            </div>
      </header>

      <main>
          <div class="container-fluid">
                <div class="row justify-content-start">
                    <div class="col-12 py-1 col-md-3 pt-5">
                        <div class="card">
                            <div class="card-body bg-secondary text-light text-left">
                                <h2 class="text-center">Upgrades</h2>
                                <span>Pickaxe:</span><span id='pickaxeAmount'></span><br>
                                <span>Mining Laser:</span><span id='miningLaserAmount'></span><br>                               
                                <span>Rover:</span><span id='roverAmount'></span><br>
                                <span>Lunar Base:</span><span id='lunarBaseAmount'></span>
                                
                            </div>
                          </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <img src="https://pngimg.com/uploads/moon/moon_PNG36.png" onclick="mine()" class="img-fluid" alt="moon">
                    </div>
                    <div class="col-12 pb-5 col-md-3 pt-5">
                        <div class="card">
                            <div class="card-body bg-secondary text-light text-left">
                                <h2 class="text-center">Prices</h2>
                                <span>Pickaxe:</span><span id='pickaxePrice'></span><br>
                                <span>Multiplier:</span><span id='pickaxeMultiplier'></span><br>
                                <span>Mining Laser:</span><span id='miningLaserPrice'></span><br>
                                <span>Multiplier:</span><span id='miningLaserMultiplier'></span><br>
                                <span>Rover:</span><span id='roverPrice'></span><br>
                                <span>Multiplier:</span><span id='roverMultiplier'></span><br>
                                <span>Lunar Base:</span><span id='lunarBasePrice'></span><br>
                                <span>Multiplier:</span><span id='lunarBaseMultiplier'></span>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
      </main>

      <footer>
            <div class="container-fluid">
                <div class="row pt-2 pb-5 bg-secondary text-light justify-content-center text-center">
                    <div class="col-6">
                        <h1>Manual Upgrades</h1>
                        <button type="button" onclick='buyPickaxe()' class="btn btn-primary">Pickaxe</button>
                        <button type="button" onclick='buyMiningLaser()' class="btn btn-primary">Mining Laser</button>
                    </div>
                    <div class="col-6">
                        <h1>Passive Upgrades</h1>
                        <button type="button" onclick='buyRover()' class="btn btn-primary">Rover</button>
                        <button type="button" onclick='buyLunarBase()' class="btn btn-primary">Lunar Base</button>
                    </div>
                </div>
            </div>
      </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
